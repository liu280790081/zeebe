apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: default-zeebe-cluster
  labels:
    app.kubernetes.io/name: zeebe-cluster
    app.kubernetes.io/instance: default
    app.kubernetes.io/managed-by: Helm
    release: metrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: zeebe-cluster
      app.kubernetes.io/instance: default
      app.kubernetes.io/managed-by: Helm
  endpoints:
    - honorLabels: true
      port: http
      interval: 10s
